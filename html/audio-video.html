
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Audio & Video</title>
  </head>
  <body>


    <div class="audio">
      <h2>Audio</h2>
      <div class="new-progress">
        <div class="load-progress"></div>
        <div class="progress"></div>
      </div>
      <div class="new-volume"></div>
      <p>
        <span class="new-startTime"></span> /
        <span class="new-endTime"></span>
      </p>
      <div class="naviagtion-av">
        <button class="new-play">play</button>
        <button class="new-pause">pause</button>
        <button class="new-stop">stop</button>
      </div>
    </div>

    <div class="video">
      <h2>Video</h2>
      <video id="video"></video>
      <div class="new-progress">
        <div class="load-progress"></div>
        <div class="progress"></div>
      </div>
      <div class="new-volume"></div>
      <p>
        <span class="new-startTime"></span> /
        <span class="new-endTime"></span>
      </p>
      <div class="naviagtion-av">
        <button class="new-play">play</button>
        <button class="new-pause">pause</button>
        <button class="new-stop">stop</button>
      </div>
    </div>


    
  <script src="audio-video.js"></script>
 

  </body>
</html>
