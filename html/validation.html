
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Validation fileds</title>
  </head>
  <body>


<form id="form-send" class="validation-form" action="#" type="post">
      <input id="name" type="text" placeholder="name" />
      <input id="e-mail" type="text" placeholder="e-mail" />
      <input id="phone" type="text" placeholder="phone" />
      <textarea id="description-text" placeholder="description"></textarea>

      <select id="select">
        <option>item1</option>
        <option>item2</option>
        <option>item3</option>
        <option>item4</option>
      </select>

      <div class="radio">
        
      <input id="radio" type="radio" name="browser" value="ie" checked="checked">
      <span>ie</span>
      </div>

      <div class="radio">
      <input id="radio2" type="radio" name="browser" value="firefox">
      <span>firefox</span>
      </div>

      <div class="checkbox">
      <input id="checkbox" type="checkbox" value="hey" checked="checked" />
      <span>hey</span>
      </div>

      <input id="send" type="submit"  value="submit">
      <br>
      <p>Result of form:</p>
      <pre id="result-form" style="display: none;"></pre>
    </form>

    
  <script src="validation.js"></script>

  </body>
</html>
